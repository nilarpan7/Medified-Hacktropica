        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #d63031;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
            display: inline-block;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 4px;
            background: var(--accent);
            border-radius: 2px;
            animation: scaleIn 0.8s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: translateX(-50%) scaleX(0);
            }
            to {
                transform: translateX(-50%) scaleX(1);
            }
        }

        .tagline {
            font-size: 1.2rem;
            color: var(--dark);
            opacity: 0.8;
            animation: fadeIn 1s ease-out 0.3s both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 0.8;
            }
        }

        .search-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            transition: all 0.3s ease;
            transform: translateY(0);
            opacity: 1;
            animation: slideUp 0.8s ease-out 0.4s both;
            margin-bottom: 2rem;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-header {
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .card-icon {
            width: 50px;
            height: 50px;
            background: var(--primary);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            flex-shrink: 0;
            animation: bounceIn 0.8s ease-out;
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .search-input {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 2px solid #dfe6e9;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
        }

        .submit-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .submit-btn:hover {
            background: #5649c0;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(108, 92, 231, 0.4);
        }

        .submit-btn:disabled {
            background: #b2bec3;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .submit-btn::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, rgba(255,255,255,0.1), rgba(255,255,255,0.3));
            transform: translateX(-100%);
            transition: transform 0.4s ease-out;
        }

        .submit-btn:hover::after {
            transform: translateX(100%);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
            animation: fadeIn 0.5s ease-out;
        }

        .loading.visible {
            display: block;
        }

        .loader {
            width: 50px;
            height: 50px;
            margin: 0 auto 1rem;
            border: 5px solid var(--secondary);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .doctor-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            animation: fadeInUp 0.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .doctor-info {
            display: flex;
            gap: 1.5rem;
            align-items: flex-start;
        }

        .doctor-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--secondary);
        }

        .doctor-details {
            flex: 1;
        }

        .doctor-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.3rem;
        }

        .doctor-specialty {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .doctor-rating {
            color: var(--warning);
            margin-bottom: 0.5rem;
        }

        .doctor-address, .doctor-phone {
            color: var(--dark);
            opacity: 0.8;
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .doctor-distance {
            font-size: 0.9rem;
            color: var(--dark);
        }

        .doctor-availability {
            font-size: 0.9rem;
            margin-left: 10px;
        }

        .doctor-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .action-btn {
            display: flex;
            padding: 0.75rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
           
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .book-btn {
            background: var(--primary);
            color: white;
        }
        a{
            text-decoration: none;
        }

        .book-btn:hover {
            background: #5649c0;
        }

        .directions-btn {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .directions-btn:hover {
            background: var(--light);
        }

        .floating-shapes {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            pointer-events: none;
        }

        .shape {
            position: absolute;
            opacity: 0.1;
            border-radius: 50%;
            animation: float 15s infinite linear;
        }

        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 20%;
            left: -100px;
            animation-delay: 0s;
        }

        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            bottom: 10%;
            right: -50px;
            animation-delay: 3s;
        }

        .shape-3 {
            width: 150px;
            height: 150px;
            background: var(--success);
            top: 60%;
            left: 30%;
            animation-delay: 6s;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                transform: translate(50px, 50px) rotate(90deg);
            }
            50% {
                transform: translate(100px, 0) rotate(180deg);
            }
            75% {
                transform: translate(50px, -50px) rotate(270deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }

        .error-message {
            color: var(--danger);
            background: rgba(214, 48, 49, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            20%, 60% {
                transform: translateX(-5px);
            }
            40%, 80% {
                transform: translateX(5px);
            }
        }

        .error-message.visible {
            display: block;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow: auto;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            animation: slideUp 0.4s ease-out;
        }

        .close-btn {
            color: #aaa;
            float: right;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s;
        }

        .close-btn:hover {
            color: var(--dark);
        }

        #map {
            height: 400px;
            width: 100%;
            border-radius: 10px;
            margin-top: 1rem;
        }

        .modal-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 1rem;
            gap: 1rem;
        }

        .modal-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            border: none;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: var(--primary);
            color: white;
        }

        .primary-btn:hover {
            background: #5649c0;
        }

        .secondary-btn {
            background: white;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .secondary-btn:hover {
            background: var(--light);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }

        .no-results.visible {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .logo {
                font-size: 2rem;
            }

            .card-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .doctor-info {
                flex-direction: column;
            }

            .doctor-actions {
                flex-direction: column;
            }

            .modal-content {
                width: 95%;
                margin: 2% auto;
                padding: 1.5rem;
            }

            #map {
                height: 300px;
            }

            .shape-1, .shape-2, .shape-3 {
                display: none;
            }
        }
    </style>
</head>

            <div id="results-grid"></div>

        // DOM elements
        const locationInput = document.getElementById('location');
        const specialtySelect = document.getElementById('specialty');
        const currentLocationBtn = document.getElementById('current-location-btn');
        const searchBtn = document.getElementById('search-btn');
        const loadingDiv = document.getElementById('loading');
        const noResultsDiv = document.getElementById('no-results');
        const resultsGrid = document.getElementById('results-grid');
        const errorMessage = document.getElementById('error-message');

        // Modal elements
        const mapModal = document.getElementById('mapModal');
        const closeBtn = document.querySelector('.close-btn');
        const closeModalBtn = document.querySelector('.close-modal-btn');
        const openGoogleMapsBtn = document.getElementById('open-google-maps');
        let currentDoctorForMap = null;
        let map = null;
        let directionsService = null;
        let directionsRenderer = null;
        let mapInitialized = false;

        // Initialize the app
        document.addEventListener('DOMContentLoaded', function() {
            setupEventListeners();
        });

        function setupEventListeners() {
            // Get current location button
            currentLocationBtn.addEventListener('click', function() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        function(position) {
                            locationInput.value = "Current Location";
                            locationInput.dataset.lat = position.coords.latitude;
                            locationInput.dataset.lng = position.coords.longitude;
                        },
                        function(error) {
                            showError("Unable to retrieve your location. Please enter your address manually.");
                            console.error("Geolocation error:", error);
                        }
                    );
                } else {
                    showError("Geolocation is not supported by your browser. Please enter your address manually.");
                }
            });

            // Search doctors button
            searchBtn.addEventListener('click', searchDoctors);

            // Modal close buttons
            closeBtn.addEventListener('click', function() {
                mapModal.style.display = 'none';
            });

            closeModalBtn.addEventListener('click', function() {
                mapModal.style.display = 'none';
            });

            // Open in Google Maps button
            openGoogleMapsBtn.addEventListener('click', function() {
                if (currentDoctorForMap) {
                    const address = encodeURIComponent(currentDoctorForMap.address);
                    window.open(`https://www.google.com/maps/dir/?api=1&destination=${address}`, '_blank');
                }
            });

            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target === mapModal) {
                    mapModal.style.display = 'none';
                }
            });
        }

        // Search for doctors
        function searchDoctors() {
            const location = locationInput.value.trim();
            const specialty = specialtySelect.value;

            if (!location) {
                showError("Please enter your location.");
                return;
            }

            showLoading();

            // Simulate API call with setTimeout
            setTimeout(function() {
                hideLoading();

                // Filter doctors based on specialty (if selected)
                let filteredDoctors = sampleDoctors;
                if (specialty) {
                    const specialtyMap = {
                        'family': 'Family Medicine',
                        'pediatrics': 'Pediatrics',
                        'internal': 'Internal Medicine',
                        'cardiology': 'Cardiology',
                        'dermatology': 'Dermatology',
                        'neurology': 'Neurology',
                        'orthopedics': 'Orthopedics',
                        'ent': 'ENT (Ear, Nose, Throat)'
                    };
                    const specialtyText = specialtyMap[specialty];
                    filteredDoctors = sampleDoctors.filter(doctor => doctor.specialty === specialtyText);
                }

                // Sort by distance
                filteredDoctors.sort((a, b) => a.distance - b.distance);

                // Display results
                displayDoctorResults(filteredDoctors);
            }, 1500); // Simulate network delay
        }

        // Show loading spinner
        function showLoading() {
            loadingDiv.style.display = 'block';
            resultsGrid.style.display = 'none';
            noResultsDiv.style.display = 'none';
            errorMessage.style.display = 'none';
        }

        function hideLoading() {
            loadingDiv.style.display = 'none';
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Display doctor search results
        function displayDoctorResults(doctors) {
            resultsGrid.innerHTML = '';

            if (doctors.length === 0) {
                noResultsDiv.style.display = 'block';
                return;
            }

            noResultsDiv.style.display = 'none';

            doctors.forEach((doctor, index) => {
                const doctorCard = document.createElement('div');
                doctorCard.className = 'doctor-card';
                doctorCard.style.animationDelay = `${index * 0.1}s`;
                doctorCard.innerHTML = `
                    <div class="doctor-info">
                        <img src="${doctor.image}" alt="${doctor.name}" class="doctor-image">
                        <div class="doctor-details">
                            <h3 class="doctor-name">${doctor.name}</h3>
                            <p class="doctor-specialty">${doctor.specialty}</p>
                            <p class="doctor-rating">
                                ${'★'.repeat(Math.floor(doctor.rating))}${'☆'.repeat(5 - Math.floor(doctor.rating))} 
                                (${doctor.rating.toFixed(1)})
                            </p>
                            <p class="doctor-address"><i class="fas fa-map-marker-alt"></i> ${doctor.address}</p>
                            <p class="doctor-phone"><i class="fas fa-phone"></i> ${doctor.phone}</p>
                            <span class="doctor-distance"><i class="fas fa-walking"></i> ${doctor.distance} miles away</span>
                            ${doctor.acceptsNewPatients ? 
                                '<span class="doctor-availability" style="color:green;margin-left:10px;"><i class="fas fa-check-circle"></i> Accepting new patients</span>' : 
                                '<span class="doctor-availability" style="color:red;margin-left:10px;"><i class="fas fa-times-circle"></i> Not accepting new patients</span>'}
                        </div>
                    </div>
                    <div class="doctor-actions">
                        <a href="index.html"><button class="action-btn book-btn" data-id="${doctor.id}">
                            <i class="fas fa-calendar-check"></i> Book Appointment
                        </button></a>
                        <button class="action-btn directions-btn" data-id="${doctor.id}">
                            <i class="fas fa-directions"></i> Get Directions
                        </button>
                    </div>
                `;
                resultsGrid.appendChild(doctorCard);
            });

            // Add event listeners to direction buttons
            document.querySelectorAll('.directions-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const doctorId = this.getAttribute('data-id');
                    const doctor = sampleDoctors.find(d => d.id == doctorId);
                    currentDoctorForMap = doctor;
                    
                    // Show modal
                    mapModal.style.display = 'block';
                    
                    // Initialize map if not already done
                    if (!mapInitialized) {
                        initMap();
                    } else {
                        // If map is already initialized, just center it
                        map.setCenter({lat: 37.7749, lng: -122.4194}); // Default to San Francisco
                    }
                    
                    // Try to get user's current location
                    if (navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(
                            function(position) {
                                const userLocation = {
                                    lat: position.coords.latitude,
                                    lng: position.coords.longitude
                                };
                                
                                // Center map between user and doctor
                                const bounds = new google.maps.LatLngBounds();
                                bounds.extend(userLocation);
                                bounds.extend({lat: 37.7749, lng: -122.4194}); // Doctor location (sample)
                                map.fitBounds(bounds);
                                
                                // Calculate and display route
                                calculateAndDisplayRoute(userLocation, {lat: 37.7749, lng: -122.4194});
                            },
                            function(error) {
                                // If geolocation fails, just center on doctor's location
                                map.setCenter({lat: 37.7749, lng: -122.4194});
                                showError("Couldn't get your location. Showing doctor's location only.");
                            }
                        );
                    } else {
                        // Browser doesn't support Geolocation
                        map.setCenter({lat: 37.7749, lng: -122.4194});
                        showError("Geolocation is not supported by your browser. Showing doctor's location only.");
                    }
                });
            });

            resultsGrid.style.display = 'grid';
        }

        // Initialize Google Maps
        function initMap() {
            try {
                directionsService = new google.maps.DirectionsService();
                directionsRenderer = new google.maps.DirectionsRenderer();
                
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 12,
                    center: {lat: 37.7749, lng: -122.4194} // Default to San Francisco
                });
                
                directionsRenderer.setMap(map);
                mapInitialized = true;
            } catch (error) {
                console.error("Google Maps failed to load:", error);
                showError("Maps functionality is currently unavailable. Please try again later.");
                mapModal.style.display = 'none';
            }
        }

        // Calculate and display route
        function calculateAndDisplayRoute(start, end) {
            directionsService.route(
                {
                    origin: start,
                    destination: end,
                    travelMode: google.maps.TravelMode.DRIVING
                },
                function(response, status) {
                    if (status === 'OK') {
                        directionsRenderer.setDirections(response);
                    } else {
                        showError('Directions request failed due to ' + status);
                    }
                }
            );
        }
    </script>
